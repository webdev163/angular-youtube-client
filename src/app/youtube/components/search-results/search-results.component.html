<div class="container">
  <div class="wrapper">
    <app-search-item
      *ngFor="let card of (data | async)! | filterByKeyword: filtersService.keyword() | sortDate: filtersService.sortByDate() | sortViews: filtersService.sortByViews()"
      [data]="card"></app-search-item>
    <app-search-item *ngFor="let card of customData | async" [customData]="card"></app-search-item>
  </div>
</div>
