<div *ngIf="filtersService.isShowResults" class="container">
  <div class="wrapper">
    <app-search-item
      *ngFor="let card of (filtersService.mockData.items | filterByKeyword: filtersService.keyword | sortDate: filtersService.sortByDate | sortViews: filtersService.sortByViews)"
      [data]="card"></app-search-item>
  </div>
</div>
