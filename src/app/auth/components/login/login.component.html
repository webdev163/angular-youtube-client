<div class="wrapper">
  <p class="title">Login</p>
  <div class="form-item">
    <p class="form-title">login</p>
    <input type="text" class="input" [(ngModel)]="login">
  </div>
  <div class="form-item">
    <p class="form-title">password</p>
    <input type="password" class="input" [(ngModel)]="password">
  </div>
  <div class="button-wrapper">
    <button class="button" (click)="onClick()">Login</button>
  </div>
</div>
